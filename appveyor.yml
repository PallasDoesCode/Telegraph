#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 1.0.{build}

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Operating system (build VM template)
image: Visual Studio 2017

#---------------------------------#
#       build configuration       #
#---------------------------------#

platform: Any CPU

configuration: Release

before_build:
- cmd: dotnet restore

after_build:
  - cmd: dotnet test .\Telegraph.Tests\Telegraph.Tests.csproj
  - ps: .\appveyor.ps1

environment:
  NuGetApiKey:
    secure: 8Bp8tEdCYcgU4G9urzVuRhve26ZzDI15xn3cJ2L7KJbunZXDJNYxekkZxodul5Vt

artifacts:
  - path: '.\Telegraph\bin\Release\Telegraph*.nupkg'
  - path: '.\Telegraph\bin\Release\**\Telegraph.dll'